Experiment_name: vsl_bone_motion_test

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: /kaggle/input/dataset-for-slr-v2/27/train_data_bone_motion.npy
  label_path: /kaggle/input/dataset-for-slr-v2/27/train_label.pkl
  debug: False
  random_choose: True
  random_shift: True
  window_size: 100
  random_mirror: True
  random_mirror_p: 0.5
  normalization: True
  is_vector: True

test_feeder_args:
  data_path: /kaggle/input/dataset-for-slr-v2/27/test_data_bone_motion.npy
  label_path: /kaggle/input/dataset-for-slr-v2/27/test_label.pkl
  random_mirror: False
  normalization: True
  is_vector: True
  debug: False

# model
model: model.decouple_gcn_attn.Model
model_args:
  num_class: 500
  num_point: 27
  num_person: 1
  graph: graph.sign_27.Graph
  groups: 16
  block_size: 41
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [150, 200]

# testing
device: [0]
phase: test
weights: save_models/csl_bone_motion-230.pt
keep_rate: 0.9
only_train_epoch: 1
batch_size: 32
test_batch_size: 32
num_epoch: 250
nesterov: True
warm_up_epoch: 20